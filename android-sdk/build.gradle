apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.blueshift'
    PUBLISH_ARTIFACT_ID = 'android-sdk'
    PUBLISH_VERSION = '3.2.3-alpha'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'SDK_VERSION', "\"$PUBLISH_VERSION\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'

    // for JSON parsing
    implementation 'com.google.code.gson:gson:2.8.6'

    // for FCM (using the last versions that supports com.android.support libs)
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-core:16.0.6'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-messaging:17.3.4'

    testImplementation 'junit:junit:4.13.2'
}

apply from: "${rootProject.projectDir}/scripts/publish-mavencentral.gradle"
