apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'

ext {
    libraryVersion = 'exp-1'
}

publish {
    userOrg = 'nipun'
    repoName = 'maven'
    groupId = 'com.blueshift'
    artifactId = 'android-sdk'
    publishVersion = libraryVersion
    desc = 'Blueshift Android SDK to make it easier for marketers to integrate their mobile app with Blueshiftâ€™s near real-time event processing platform and send personalized rich push notifications to their customers.'
    website = 'https://github.com/blueshift-labs/Blueshift-Android-SDK'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField 'String', 'SDK_VERSION', "\"$libraryVersion\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'androidx.appcompat:appcompat:1.1.0'
    // for JSON parsing
    implementation 'com.google.code.gson:gson:2.8.5'
    // for FCM
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.google.firebase:firebase-messaging:20.1.0'

    testImplementation 'junit:junit:4.12'
}
